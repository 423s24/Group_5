{% extends 'base.html' %}
{% load static %}
{% load tz %}
{% block title %}Maintenance Form{% endblock %}
{% block content %}
<head>
    <script>
        window.onbeforeunload = () => {
            for(const form of document.getElementsByTagName('form')) {
                form.reset();
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/maintenance.css' %}">
</head>
          <div class="form-container">
            <h1>Maintenance Form</h1>
            <br>
            <form method="POST">
                {% csrf_token %}
                <p><input type="text" name="first_name" placeholder="First Name" value="{{user.first_name}}" required></p>
                <p><input type="text" name="last_name" placeholder="Last Name" value="{{user.last_name}}" required></p>
                <p><input type="text" name="phone" placeholder="Phone" required></p>
                <p><input type="text" name="address" placeholder="Address" required></p>
                <p><input type="text" name="unit" placeholder="Unit" required></p>
                <p><select id="building" name="building">
                    {% for building in buildings %}
                    <option value="{{ building.id }}">{{ building.building_name }}</option>
                    {% endfor %}
                </select></p>
                <p><label id="personnel" for="entry_permission">Can Personnel Conducting Maintenance Enter if you are absent: </label></p>
                <p><select id="entry_permission" name="entry_permission">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select> </span></p>
                
                <p><input type="text" name="title" placeholder="Title" required></span></p>
                <textarea name="request" placeholder="Maintenance Request" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        

{% endblock %}
