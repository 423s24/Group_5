<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Form</title>
    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Example background color */
        }

        /* Style the form */
        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff; /* Example background color */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Example box shadow */
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Example border color */
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Example button color */
            color: #ffffff; /* Example button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3; /* Example button color on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Maintenance Form</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <textarea name="address" placeholder="Address" rows="4" required></textarea>
            <input type="text" name="unit" placeholder="Unit" required>
            <textarea name="request" placeholder="Maintenance Request" rows="4" required></textarea>
            <input type="text" name="phone" placeholder="Phone" required>
            <select name="building" required>
                {% for building in buildings %}
                    <option value="{{ building.id }}">{{ building.name }}</option>
                {% endfor %}
            </select>
            <label for="entry_permission">
                <input type="checkbox" id="entry_permission" name="entry_permission" value="1">
                Entry Permission
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
