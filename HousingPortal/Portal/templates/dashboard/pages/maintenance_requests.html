{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/status.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("download").addEventListener("click", function() {
        var element = document.getElementById('request-table');
        html2canvas(element).then(function(canvas) {
            var imgData = canvas.toDataURL('image/png');
            var doc = new jsPDF('p', 'mm', 'a4');
            var pageWidth = doc.internal.pageSize.getWidth();
            var pageHeight = doc.internal.pageSize.getHeight();
            var imageWidth = canvas.width;
            var imageHeight = canvas.height;

            var widthRatio = pageWidth / imageWidth;
            var newHeight = imageHeight * widthRatio;
            var heightRatio = newHeight / pageHeight;

            doc.addImage(imgData, 'PNG', 10, 10, pageWidth-20, newHeight-20);

            // Open PDF in a new browser tab
            window.open(URL.createObjectURL(doc.output("blob")));
        });
    });
});

</script>



    <style>
        .table td, .table th {
            width: 12.5%;
            white-space: nowrap;
            text-align: center;
            overflow: auto;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <div id="search-bar" class="form-group">
            <form method="GET" action="" hx-get="." hx-trigger="keyup" hx-target="#request-table">
                <input type="text" name="search_query" placeholder="Search..." hx-target="#request-table" class="form-control">
            </form>
        </div>
        <br>
        <button id="download">Export</button>
        <br>
        <div id="request-table">{{ table|safe }}</div>
    </div>
{% endblock %}
