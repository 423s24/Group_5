{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/status.css' %}">
    <style>
        .table td, .table th {
            width: 12.5%;
            white-space: nowrap;
            text-align: center;
            overflow: auto;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <div id="search-bar" class="form-group">
            <form method="GET" action="" hx-get="." hx-trigger="keyup" hx-target="#request-table">
                <input type="text" name="search_query" placeholder="Search..." hx-target="#request-table" class="form-control">
            </form>
        </div>
        <br>
        <div id="request-table">{{ table|safe }}</div>
    </div>
{% endblock %}
