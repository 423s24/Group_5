{% load static %}
{% block head %}
{% endblock %}
<table class="table table-hover">
    <thead>
        <tr class="header-row">
            <th>Building Name</th>
            <th>Address</th>
            <th class="hidden">City</th>
            <th class="hidden">State</th>
            <th class="hidden">Country</th>
            <th class="hidden">Zipcode</th>
        </tr>
    </thead>
    <tbody>
        {% for b in buildings %}
        <tr onclick="window.location='{% url 'building_info' building_id=b.id %}'" style="cursor: pointer;">
            <td>{{ b.building_name }}</td>
            <td>{{ b.address }}</td>
            <td class="hidden">{{ b.city }}</td>
            <td class="hidden">{{ b.state }}</td>
            <td class="hidden">{{ b.country }}</td>
            <td class="hidden">{{ b.zipcode }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
