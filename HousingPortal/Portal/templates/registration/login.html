{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static 'images/logos/hrdc-favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
</head>
<body>
  <div id="window">
    <a href="/"><img src="{% static 'images/logos/hrdc-logo-dark.png' %}" alt="HRDC Logo"></a>
    <h2>Login</h2>
    {% load crispy_forms_tags %}
    <form method="post">
      {% csrf_token %}{{form|crispy}}
        <p>Don't have an account? Create one <a href="/signup">Here</a>!</p>
        <p>Forgot password? Click <a href="/reset_password">Here</a>!</p>
        <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
