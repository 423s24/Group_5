<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

  <h2>Sign Up</h2>
  {% load crispy_forms_tags %}
  <form method="post">
    {% csrf_token %}{{form|crispy}}
      <p>Have an account? Login <a href="/login">Here</a>!</p>
      <button type="submit">Register</button>
  </form>
</body>
</html>
